<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery — VIOLET Z</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Load Grape Nuts font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/macy/2.5.1/macy.min.js"></script>
  <style>
    .font-grape { 
      font-family: "Grape Nuts", cursive; 
      visibility: hidden; /* hide initially to prevent flash */
    }

    .masonry {
      margin: 0 auto;
      max-width: 100%;
    }

    .masonry img {
      box-sizing: border-box;
    }

    /* Lightbox nav buttons */
    .lb-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      color: black;
      border: none;
      font-size: 2.2rem;
      width: 56px;
      height: 56px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }
    .lb-btn:hover { background: rgba(255,255,255,0.4); }
    .lb-btn:active { transform: translateY(-50%) scale(0.98); }
    .lb-prev { left: 24px; }
    .lb-next { right: 24px; }

    /* Close button */
    .lb-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2.4rem;
      color: black;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* Lightbox adjustments */
    #lightbox {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      animation: fadeInLightbox 0.4s ease-in-out forwards;
    }
    #lightbox-img {
      max-height: 90%;
      max-width: 90%;
      object-fit: contain;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #lightbox-img.visible { opacity: 1; }

    @keyframes fadeInLightbox {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { opacity: 0; animation: fadeIn 0.7s ease-out forwards; }
    .fade-in-delay-1 { animation-delay: 0.2s; }
    .fade-in-delay-2 { animation-delay: 0.4s; }
    .fade-in-delay-3 { animation-delay: 0.6s; }
    .fade-in-delay-4 { animation-delay: 0.8s; }
  </style>
</head>
<body class="bg-amber-50 text-black font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-Lime-50 border-b border-gray-200 fade-in fade-in-delay-1">
    <h1 class="text-4xl font-grape">VIOLET Z</h1>
    <nav>
      <ul class="flex space-x-6 text-sm">
        <li><a href="gallery.html" class="hover:underline font-semibold">Gallery</a></li>
        <li><a href="filmtv.html" class="hover:underline">Film &amp; TV</a></li>
        <li><a href="shorts.html" class="hover:underline">Shorts</a></li>
        <li><a href="about.html" class="hover:underline">About Me</a></li>
      </ul>
    </nav>
  </header>

  <!-- Masonry Gallery -->
  <main class="p-6">
    <div id="gallery" class="masonry fade-in fade-in-delay-2">
      <img src="images/gallery/gallery1.png" alt="Artwork 1" class="shadow-md cursor-pointer" data-index="0">
      <img src="images/gallery/gallery2.jpg" alt="Artwork 2" class="shadow-md cursor-pointer" data-index="1">
      <img src="images/gallery/gallery3.jpg" alt="Artwork 3" class="shadow-md cursor-pointer" data-index="2">
      <img src="images/gallery/gallery4.png" alt="Artwork 4" class="shadow-md cursor-pointer" data-index="3">
      <img src="images/gallery/gallery5.png" alt="Artwork 5" class="shadow-md cursor-pointer" data-index="4">
      <img src="images/gallery/gallery6.jpg" alt="Artwork 6" class="shadow-md cursor-pointer" data-index="5">
      <img src="images/gallery/gallery7.png" alt="Artwork 7" class="shadow-md cursor-pointer" data-index="6">
      <img src="images/gallery/gallery8.png" alt="Artwork 8" class="shadow-md cursor-pointer" data-index="7">
      <img src="images/gallery/gallery9.png" alt="Artwork 9" class="shadow-md cursor-pointer" data-index="8">
      <img src="images/gallery/gallery10.png" alt="Artwork 10" class="shadow-md cursor-pointer" data-index="9">
      <img src="images/gallery/gallery11.png" alt="Artwork 11" class="shadow-md cursor-pointer" data-index="10">
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden fixed inset-0 flex items-center justify-center z-50" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button class="lb-close" aria-label="Close" id="lbClose">&times;</button>
    <button id="prevBtn" class="lb-btn lb-prev" aria-label="Previous image">&#8249;</button>
    <button id="nextBtn" class="lb-btn lb-next" aria-label="Next image">&#8250;</button>
    <img id="lightbox-img" src="" alt="Expanded artwork">
  </div>

  <!-- Footer -->
  <footer class="p-6 text-center text-gray-500 text-sm fade-in fade-in-delay-3">
    © 2025 VIOLET Z. All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <script>
    // Font load fix
    document.fonts.load('1em "Grape Nuts"').then(() => {
      document.querySelectorAll('.font-grape').forEach(el => {
        el.style.visibility = 'visible';
      });
    });

    // Masonry Gallery
    document.addEventListener("DOMContentLoaded", function () {
      Macy({
        container: '#gallery',
        trueOrder: true,
        waitForImages: true,
        margin: 16,
        columns: 3,
        breakAt: { 1024:2, 640:1 }
      });
    });

    // Lightbox
    const gallery = document.getElementById('gallery');
    const imageNodes = Array.from(gallery.querySelectorAll('img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lbClose = document.getElementById('lbClose');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    imageNodes.forEach((img, i) => {
      img.addEventListener('click', () => openLightbox(i));
      img.setAttribute('tabindex', '0');
    });

    function openLightbox(i) {
      currentIndex = i;
      showImage(i);
      lightbox.classList.remove('hidden');
    }

    function showImage(index) {
      lightboxImg.classList.remove('visible');
      setTimeout(() => {
        lightboxImg.src = imageNodes[index].src;
        lightboxImg.onload = () => lightboxImg.classList.add('visible');
      }, 100);
    }

    lbClose.addEventListener('click', () => lightbox.classList.add('hidden'));
    prevBtn.addEventListener('click', () => changeImage(-1));
    nextBtn.addEventListener('click', () => changeImage(1));

    function changeImage(step) {
      currentIndex = (currentIndex + step + imageNodes.length) % imageNodes.length;
      showImage(currentIndex);
    }

    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('hidden')) return;
      if (e.key === "ArrowLeft") changeImage(-1);
      if (e.key === "ArrowRight") changeImage(1);
      if (e.key === "Escape") lightbox.classList.add('hidden');
    });
  </script>
</body>
</html>
